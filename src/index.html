      property="og:image"
      content="https://admin.soltia.com/uploads/Soltia_logo_6641f18ff6_9c808bcb74.png"
    />
    <meta property="og:image:alt" content="Autocomplete with extra options" />
    <meta
      property="og:description"
      content="Autocomplete with extra options that supports Accessability and keyboard navigation"
    />

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="Autocomplete with extra options" />
    <meta name="twitter:creator" content="@miladr0" />

    <!-- Mobile header color for Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="#6B53FD" />
    <!-- Mobile header color Windows Phone -->
    <meta name="msapplication-navbutton-color" content="#6B53FD" />
    <!-- Mobile header color for iOS Safari (supports black, black-translucent or default) -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auto-complete.css" />
  </head>

  <body>
    <!-- Top menu -->
    <header class="header">
      <h1>
        <a href="#">Soltia</a>
      </h1>

      <nav role="navigation">
        <button type="button" class="hamburger" aria-label="menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>

        <ul id="menu">
          <li class="menu-item"><a href="index.html">Home</a></li>
          <li class="menu-item"><a href="css-wizardy.html">CSS Wizardry</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main Content Start -->
    <main class="main-content">
      <h1 class="main-content__title">Autocomplete with extra options</h1>

      <div class="wrapper">
        <div class="wrapper__search">
          <label for="search">
            search a country name:
          </label>
          <select
            id="search"
            name="search"
            aria-hidden="true"
            tabindex="-1"
            class="hidden"
          ></select>
        </div>

        <div class="history">
          <div class="history-header">
            <h2 class="history-header__title">Search history</h2>
            <button
              id="purge-history"
              type="button"
              class="history-header__clear"
            >
              Clear search history
            </button>
          </div>

          <ul id="history"></ul>
        </div>
      </div>
    </main>
    <!-- Main Content End -->

    <!-- Footer Start -->
    <footer class="footer">
      <h1>About Me</h1>

      <a
        href="https://www.linkedin.com/in/milad-ranjbar/"
        class="btn draw-border"
        >click here to Know me
      </a>
    </footer>
    <!-- Footer End -->

    <script src="js/index.js"></script>
    <script src="js/autoComplete.js"></script>
    <script type="text/javascript">
      const ac = new AutoComplete('#search', '#history', '#purge-history')
    </script>
  </body>
